<div
    playSound
    focus
    [focused]="node.focused"
    class="group cursor-pointer"
    tabindex="0"
>
    <hr
        class="transition duration-200 ease-in-out h-2 mb-1 bg-selection opacity-0 group-hover:opacity-100 group-focus:opacity-100"
    />
    <div
        class="transition duration-200 ease-in-out p-2 group-hover:bg-selection group-focus:bg-selection border-gray-800"
        [style.padding-left.rem]="node.depth * 1.15"
    >
        <div
            class="inline text-selection group-hover:text-container group-focus:text-container"
        >
            <div
                class="bg-selection group-hover:bg-container group-focus:bg-container mt-1 w-5 h-5 inline-block text-center"
            >
                <div *ngIf="node.children && node.children.length > 0">
                    <i
                        *ngIf="node.collapsed"
                        class="fas fa-plus text-sm align-text-bottom text-container group-hover:text-selection group-focus:text-selection"
                    ></i>
                    <i
                        *ngIf="!node.collapsed"
                        class="fas fa-minus text-sm align-text-bottom text-container group-hover:text-selection group-focus:text-selection"
                    ></i>
                </div>
            </div>
            <a class="px-1 py-0 inline-block align-top text-xl">
                <strong> {{ node.data }} at depth {{ node.depth }} </strong>
            </a>
        </div>
    </div>
    <hr
        class="transition duration-200 ease-in-out h-2 mt-1 bg-selection opacity-0 group-hover:opacity-100 group-focus:opacity-100"
    />
</div>

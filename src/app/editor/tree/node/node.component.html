<div
    [style.padding-left.rem]="(node.depth - 1) * 1.15"
    class="flex flex-col space-y-2"
>
    <div
        #nodeElement
        playSound
        focus
        [focused]="node.focused"
        class="group cursor-pointer"
        tabindex="0"
    >
        <hr
            class="transition duration-200 ease-in-out h-2 mb-1 bg-high opacity-0 group-hover:opacity-100 group-focus:opacity-100"
        />
        <div
            class="transition duration-200 ease-in-out p-2 bg-mid bg-opacity-50 group-hover:bg-high group-focus:bg-high border-gray-800"
        >
            <div
                class="inline text-high group-hover:text-low group-focus:text-low"
            >
                <div
                    class="bg-high group-hover:bg-low group-focus:bg-low mt-1 w-5 h-5 inline-block text-center"
                >
                    <div *ngIf="node.children && node.children.length > 0">
                        <i
                            *ngIf="node.collapsed"
                            class="fas fa-plus text-sm align-text-bottom text-low group-hover:text-high group-focus:text-high"
                        ></i>
                        <i
                            *ngIf="!node.collapsed"
                            class="fas fa-minus text-sm align-text-bottom text-low group-hover:text-high group-focus:text-high"
                        ></i>
                    </div>
                </div>
                <a class="px-1 py-0 inline-block align-top text-xl">
                    <strong> {{ node.data }} at depth {{ node.depth }} </strong>
                </a>
            </div>
        </div>
        <hr
            class="transition duration-200 ease-in-out h-2 mt-1 bg-high opacity-0 group-hover:opacity-100 group-focus:opacity-100"
        />
    </div>
</div>

<!-- Title -->
<div class="container mx-auto">
    <div class="w-full py-10 text-selection text-3xl">
        <span
            class="uppercase"
            style="text-shadow: 5px 5px 4px var(--color-selection)"
        >
            Menu
        </span>
    </div>
</div>

<!-- Content -->
<div class="container mx-auto my-4">
    <div class="flex flex-row gap-x-2 h-144 max-h-144">
        <app-tree
            class="flex-none w-1/3 max-w-1/2 max-h-144"
            [tree]="tree"
        ></app-tree>

        <content-text
            class="flex-grow pl-10 max-h-144"
            [hidden]="true"
            [title]="flattened[current]?.name"
            content="'something goes here'"
        ></content-text>

        <content-image-text
            class="flex-grow pl-10 max-h-144"
            [hidden]="current === -1 || flattened[current].depth <= 2"
            [title]="flattened[current]?.name"
            content="'something goes here'"
        ></content-image-text>
    </div>
</div>

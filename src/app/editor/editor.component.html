<!-- Title -->
<div class="container mx-auto">
    <div class="w-full py-10 text-selection text-3xl">
        <span
            class="uppercase"
            style="text-shadow: 5px 5px 4px var(--color-high-trans)"
        >
            Menu
        </span>
    </div>
</div>

<!-- Content -->
<div class="container mx-auto py-4">
    <div class="flex flex-row">
        <app-tree class="w-1/2" [tree]="tree" style="height: 36rem; max-height: 36rem;"></app-tree>

        <div class="w-2/3 pl-10 h-10" id="content">
            <pre>currently selected index: {{ current }}</pre>
            <pre>currently selected: {{ flattened[current] | json }}</pre>
        </div>
    </div>
</div>
